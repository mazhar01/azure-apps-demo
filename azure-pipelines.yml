trigger:
- main

pool:
  vmImage: ubuntu-latest
  
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(1)(46b07644-bed8-457f-a764-0e879e363070)'
    appType: 'webApp'
    appName: 'maz2'
    package: '$(System.DefaultWorkingDirectory)/'
    deploymentMethod: 'auto'